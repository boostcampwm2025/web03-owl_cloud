worker_processes  auto;

events {
  worker_connections 4096;
}

http {
  # mime type에 대한 명시를 해주면서 다 같은 파일만 가는 문제를 해결할 수 있다. 아래 default_type은 모를 때는 octet으로 타입을 지정한다. 
  include       mime.types; 
  default_type  application/octet-stream;

  # 다른 설정
  sendfile  on;
  tcp_nopush on;
  tcp_nodelay on;

  # keep alive는 64로 설정한다. 
  keepalive_timeout  64;
  
  # text나 json 응답에서는 이를 이용해서 좀 더 안정적으로 사용이 가능하다.
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
      text/plain text/css application/json application/javascript text/xml application/xml
      application/rss+xml image/svg+xml;

  upstream frontend_app {
      server frontend:3000;
      keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # 기본적인 설정들
    proxy_http_version 1.1;
    
    proxy_set_header Connection "";
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;        

    location ^~ /_next/static/ {
      proxy_pass http://frontend_app;
      expires 1y;
      add_header Cache-Control "public, immutable" always;
      access_log off;

      # 정적 파일은 짧은 지연시간을 가진다.
      proxy_connect_timeout 2s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
    }
    
    # static 류의 경우는 -> 짧게 캐시해준다.
    location ^~ /static/ {
      proxy_pass http://frontend_app;
      expires 1h;
      add_header Cache-Control "public" always;
      access_log off;
    }

    # 이미지를 최적화 시켜줌 -> 짧게 캐싱
    location = /_next/image {
      proxy_pass http://frontend_app;
      expires 1h;
      add_header Cache-Control "public" always;
    }

    location / {
      proxy_pass http://frontend_app;

      # frontend는 연결 시간을 짧게 잡아서 유저가 오류를 빨리 찾아낼 수 있도록 설정합니다.
      proxy_connect_timeout 3s;
      proxy_send_timeout 30s;
      proxy_read_timeout 60s;
    }
  }
}