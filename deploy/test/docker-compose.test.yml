# 거의 똑같은데 https부분만 삭제
services:
  frontend:
    container_name: frontend
    image: "${FRONTEND_IMG}:latest"
    networks:
      - clobby-network
    restart: unless-stopped

  gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.frontend-gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/certbot/www:/var/www/certbot:rw
    depends_on:
      - frontend
    networks:
      - clobby-network
    restart: unless-stopped

networks:
  clobby-network:
    driver: bridge