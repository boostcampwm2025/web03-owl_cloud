apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-backend
  namespace: devmeet
spec:
  replicas: 3

  # 롤링 업데이트 안정화
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0   # 업데이트 중 기존 pod를 줄이지 않는다.
      maxSurge: 1         # 새 pod를 하나 더 띄우고 교체를 진행한다.

  # 새 pod가 ready된 이후 잠깐 안정화 시간을 준다.
  minReadySeconds: 10

  selector:
    matchLabels:
      app: tool-backend

  template:
    metadata:
      labels:
        app: tool-backend
    spec:
      nodeSelector:
        node-role: tool
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "tool"
          effect: "NoSchedule"

      # ✅ 종료 할때 websocket 정리 시간을 확보한다.
      terminationGracePeriodSeconds: 30

      containers:
        - name: tool-backend
          image: docker.io/logankimdoing/tool-backend-deploy-server-img
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000

          envFrom:
            - configMapRef:
                name: tool-backend-config
            - secretRef:
                name: tool-backend-secret

          # ✅ 기존 연결 정리 시간(완충)
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

          readinessProbe:
            httpGet:
              path: /tool/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /tool/health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
